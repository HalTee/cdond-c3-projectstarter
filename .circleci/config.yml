      - run:
          name: Run backend test
          command: |
            # Your code here
            cd backend
            npm install
            npm run test   

      - save_cache:
          paths: [backend/node_modules]
          key: backend-test
  
  scan-frontend:
    docker:
      - image: circleci/node:13.8.0 # Docker image here
    steps:
      - checkout # Checkout code from git
      - restore_cache: 
          keys: [frontend-test] # Restore from cache
      - run:
          name: Run frontend Scan
          command: |
            # Your code here
            cd frontend
            npm install
